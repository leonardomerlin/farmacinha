<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Identifique-se
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <form id="login-form1">
    <ion-list inset id="login-list1">
      <ion-item id="login-input1">
        <ion-label>
          E-mail
        </ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>
      <ion-item id="login-input2">
        <ion-label>
          Senha
        </ion-label>
        <ion-input type="password" [(ngModel)]="senha" name="senha" required></ion-input>
      </ion-item>
    </ion-list>
    <p>
      <button id="login-button2" ion-button color="stable" block [disabled]="!(email && senha)" (click)="openHome()">
        Entrar
      </button>
    </p>
    <p>
      <button id="login-button3" ion-button clear color="positive" block (click)="openSignup()">
        Ou crie uma conta
      </button>
    </p>
  </form>
</ion-content>
